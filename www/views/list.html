<ion-view view-title="List">
  <ion-content class="padding">
    <h3>Leads</h3>
    <ion-list>
        <ion-item ng-click="openDetails()" ng-repeat="lead in leadsList">
            <div> {{lead.name}} </div>
            <div> 
                <span class="label"> Email: </span> 
                <span> {{lead.email_address}} </span>
            </div>
            <div> 
                <span class="label"> Contact Number: </span> 
                <span> {{lead.contact_no}} </span>
            </div>
        </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
