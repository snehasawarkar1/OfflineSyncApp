<ion-view view-title="Login">
  <ion-content class="padding">
        <div class="wrapper">
    <form class="form-signin" novalidate>       
      <h2 class="form-signin-heading">Please login</h2>
      <input type="text" class="form-control" name="username" placeholder="Email Address" ng-model="username" required="" autofocus="" />
      <input type="password" class="form-control" name="password" placeholder="Password" ng-model="password" required=""/>
      <button class="btn btn-success" ng-click = "goToList()">Login</button>   
      <div class="txt-error" ng-if="error">Invalid username or password.</div>
    </form>
  </div>
  </ion-content>
</ion-view>
