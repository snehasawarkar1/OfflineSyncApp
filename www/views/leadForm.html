<ion-view view-title="Create" hide-nav-bar="true">
  <ion-header-bar class="bar-balanced">
    <h1 class="title" id="title">{{btnName}}</h1>
  </ion-header-bar>
  <ion-content class="padding">
    <form name="leadForm" ng-submit="submitForm(leadForm.$valid)" novalidate>
      <div class="form-group row">
        <label class="control-label col-xs-4" for="name">Name :</label>
        <div class="col-xs-8">
          <input type="text" name="name" class="form-control" ng-model="lead.name" placeholder="Enter name" required>
        </div>
      </div>
      <div class="form-group row">
        <label class="control-label col-xs-4" for="email">Email :</label>
        <div class="col-xs-8">
          <input type="email" class="form-control" ng-model="lead.email_address" name="email" placeholder="Enter Email">
          <span class="" ng-show="leadForm.email.$invalid">invalid email</span>
        </div>
      </div>
      <div class="form-group row">
        <label class="control-label col-sm-2 col-xs-4" for="contact">Contact Number :</label>
        <div class="col-sm-10 col-xs-8">
          <input type="text" class="form-control" ng-model="lead.contact_no" name="contact" placeholder="Enter Contact Number">
        </div>
      </div>
      <div class="form-group row">
        <label class="control-label col-sm-2 col-xs-4" for="address">Address :</label>
        <div class="col-sm-10 col-xs-8">
          <input type="text" class="form-control" ng-model="lead.address" name="address" placeholder="Enter Address">
        </div>
      </div>
      <div class="form-group row">
        <label class="control-label col-sm-2 col-xs-4" for="interest">Interested In :</label>
        <div class="col-sm-10 col-xs-8">
          <input type="text" class="form-control" ng-model="lead.products_interested_in" name="interest" placeholder="Enter products interested in">
        </div>
      </div>
      <div class="form-group row">
        <label class="control-label col-sm-2 col-xs-4" for="note">Additional Notes :</label>
        <div class="col-sm-10 col-xs-8">
          <textarea class="form-control" rows="5" ng-model="lead.additional_notes" name="note" placeholder="Additional notes"></textarea>
        </div>
      </div>

      <div class="row">
        <div class="col"></div>
        <div class="col">
          <button type="submit" class="button button-balanced button-large">{{btnName}}</button>
        </div>
        <div class="col"></div>
        <div class="col">
          <button class="button button-outline button-balanced button-large"
                  ng-click="$ionicGoBack()">Cancel</button>
        </div>
      </div>
    </form>
  </ion-content>
</ion-view>
